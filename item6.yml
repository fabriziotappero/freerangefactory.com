description: |
  Teensy (ver. 3.1) is a complete USB-based microcontroller development
  system based on a 32bit 70MHz ARM ([K20P64M72SF1](pdf/K20P64M72SF1.pdf))
  that measure only 30mmX18mm.

  The Teensy comes pre-flashed with a custom bootloader that allows you to
  program it using the on-board USB connector. No external programmer
  needed. You can develop code for the Teensy in your favourite program editor using
  C/C++ or you can use the Teensyduino, the Arduino IDE.

  The Teensy unite the power of a 32bit ARM processor with the easyness of the
  Arduino IDE programming enviroment (Teensyduino). Teensy is equiped with 64 kB
  of RAM, 256KB of Flash, tons of analog inputs, CAN bus, SPI, I2C and USB port.

specifications: |
  + **Processor:** 32 bit ARM Cortex-M4 72MHz CPU. [K20P64M72SF1](pdf/K20P64M72SF1.pdf).
  + **Memory:** 256K Flash Memory, 64K RAM, 2K EEPROM.
  + **Standard IOs:** USB, 3 UARTs, SPI, I2C, I2S, CAN Bus.
  + **Generic IOs:** 21 High Resolution Analog Inputs, 34 Digital I/O Pins,
    12 PWM outputs.
  + **Size:** 35mmX18mm.
  + **Weight:** 4g.
  + **Note:** [Teensy schematic](pdf/teensy31_schematic.pdf) and
    [Freescale K20 ARM ref. manual](pdf/K20P64M50SF0RM.pdf).
