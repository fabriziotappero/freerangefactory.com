---
layout: post
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post-preview">
      <div class="post-preview-title"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></div>
      <div class="post-preview-meta">{{ post.date | date: "%b %-d, %Y" }}</div>
      <div class="post-preview-except">{{ post.excerpt }}</div>
      <a href="{{ site.eurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
