{% for page in site.pages %}
  {% if page.categories contains 'selling' %}
  <div class="ShopItem">
    <hr/>
    <div class="ShopItem-info">
      <h4>{{ page.item-name }}</h4>
      <ul class="accordion-tabs">
        <li class="tab-header-and-content">
          <a href="" class="tab-link is-active">Description</a>
          <div class="tab-content">
            <p>{{ page.description | markdownify }}</p>
          </div>
        </li>
        <li class="tab-header-and-content">
          <a href="" class="tab-link">Specifications</a>
          <div class="tab-content">
            {{ page.specifications | markdownify }}
          </div>
        </li>
      </ul>
    </div>
    <div class="ShopItem-img">
      <img src="{{ page.img }}" alt="shopItem-img">
      <span class="price">{{ page.price_euros }} &#8364;</span>

      <span id="PayPalMiniCart">
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
          <input type="hidden" name="cmd" value="_cart" />
          <input type="hidden" name="add" value="1" />
          <input type="hidden" name="business" value="Z6MSNKU6TZ86Q" />
          <input type="hidden" name="item_name" value="{{ page.item-name }}
          <input type="hidden" name="item_number" value="{{ page.item-ref }}" />
          <input type="hidden" name="quantity" value="{{ page.min_quantity }}" />
          <input type="hidden" name="amount" value="{{ page.price_euros }}" />
          <input type="hidden" name="currency_code" value="EUR" />
          <input type="hidden" name="weight_g" value="{{ page.weight_g }}">
          <input type='hidden' name='image_url' value='{{ site.url/img/icons/logo-frf.svg }}'/>
          <input type="submit" name="submit" value="{{ page.button_txt }}" />
        </form>
      </span>

    </div>
  </div>
  {% endif %}
{% endfor %}
